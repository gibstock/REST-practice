<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax Example</title>
</head>
<body>
    <h1>Ajax Example</h1>
    <div id="root"></div>
    <script>
        fetch('/api/movies')
        .then(response => response.json())
        .then(data => {
            let myRoot = document.querySelector('#root');
            let myMovies = document.createElement('div');

            for(let i = 0; i < data.length; i++) {
                let p = document.createElement('p');
                p.innerText = `Movie: ${data[i].title} Year: ${data[i].year}`;
                
                myMovies.appendChild(p);

            }
            myRoot.appendChild(myMovies);
        });
    </script>
</body>
</html>
